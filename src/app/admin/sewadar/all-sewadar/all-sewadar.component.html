<section class="content">
    <div class="content-block">
      @for (breadscrum of breadscrums; track breadscrum) {
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      }
      <div class="row">
        <div class="col-md-12">
          <div class="mt-5">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">
                  <div class="left">
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-title">
                        <h2>Styles</h2>
                      </li>
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #filter class="browser-default search-field"
                          aria-label="Search box" />
                      </li>
                    </ul>
                  </div>
                  <div class="right">
                    <ul class="tbl-export-btn">
                      <!-- <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="ADD">
                          <button mat-mini-fab color="primary" (click)="addNew()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li> -->
                      <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="REFRESH">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="body overflow-auto">
                  <div class="responsive_table">
                    <table mat-table [dataSource]="dataSourceStyle" class="mat-elevation-z8" matSort>
                      <!--- Note that these columns can be defined in any order.
                                                        The actual rendered columns are set as a property on the row definition" -->
  
                      <ng-container matColumnDef="Image">
                        <th mat-header-cell *matHeaderCellDef>Image</th>
                        <td mat-cell *matCellDef="let element">
                          <img src="{{ APIURL }}/StyleImage/{{
                                  element.imageFile
                                }}" class="style-image" alt="Image" />
                        </td>
                      </ng-container>
  
                      <!-- code Column -->
                      <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sewadar Name</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.Sewadar_Name }}
                        </td>
                      </ng-container>
                      <!-- customer Column -->
                      <ng-container matColumnDef="customername">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.customerName }}
                        </td>
                      </ng-container>
  
                      <!-- category Column -->
                      <ng-container matColumnDef="categoryname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.categoryName }}
                        </td>
                      </ng-container>
                      <!-- branchname Column -->
                      <!-- <ng-container matColumnDef="branchname">
                            <th mat-header-cell *matHeaderCellDef>Branch</th>
                            <td mat-cell *matCellDef="let element">
                              {{ element.branchName }}
                            </td>
                          </ng-container> -->
  
                      <!-- category Column -->
                      <ng-container matColumnDef="sam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>SAM</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.sam }}
                        </td>
                      </ng-container>
  
                      <!-- active Column -->
                      <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef>Active</th>
                        <td mat-cell *matCellDef="let element">
  
                          {{element.isActive?
                          'Active':'Inactive'}}
                        </td>
                      </ng-container>
  
                      <!-- actions -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let row; let i=index;">
                          <!-- <button mat-icon-button (click)="Edit(row)" class="tbl-action-btn" matTooltip="EDIT">
                            <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                          </button> -->
  
                          <!-- <button mat-icon-button (click)="ShowDepartmentSam(row)" class="tbl-action-btn"
                            matTooltip="DEPARTMENT SAM">
                            <app-feather-icons [icon]="'settings'" [class]="'tbl-fav-edit'"></app-feather-icons>
                          </button> -->
                          <!-- <button mat-icon-button (click)="$event.stopPropagation()"
                                                              class="tbl-action-btn">
                                                              <app-feather-icons [icon]="'trash-2'"
                                                                  [class]="'tbl-fav-delete'"></app-feather-icons>
                                                          </button> -->
                        </td>
                      </ng-container>
  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
  
                    <div *ngIf="dataSourceStyle.filteredData.length === 0">
                      No records found
                    </div>
                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons>
                    </mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
