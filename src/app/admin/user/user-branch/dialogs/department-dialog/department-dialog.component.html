<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!-- <img [src]='teachers.img' alt="avatar"> -->
                <div class="modal-about">
                    {{dialogTitle}}
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4">
            <div class="row">
                <!-- <div *ngFor="let lst of branches;" class="col-md-4">
                    <div class="checkbox">
                      <input type="checkbox" value="{{lst.branchId}}" [(ngModel)]="lst.chkShareBranch" />
                      {{lst.branchName}}
                    </div>
                  </div> -->
                @for (item of lstDepartment; track item) {
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <mat-checkbox value="{{item.departmentID}}"
                            [checked]="item.isSelected" (change)="item.isSelected = !item.isSelected">{{item.name}}</mat-checkbox>
                    </div>
                </div>
                }
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [mat-dialog-close]="1"
                            (click)="saveDepartment(lstDepartment)">Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
