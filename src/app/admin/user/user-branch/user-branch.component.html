<section class="content">
    <div class="content-block">
        @for (breadscrum of breadscrums; track breadscrum) {
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        }

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="materialTableHeader">
                        <div class="left">
                            <ul class="header-buttons-left ms-0">
                                <li class="tbl-title">
                                    <h2>User Branches</h2>
                                </li>
                                <!-- <li class="tbl-search-box">
                                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                    <input placeholder="Search" type="text" #filter class="browser-default search-field"
                                        aria-label="Search box">
                                </li> -->
                            </ul>
                        </div>
                        <div class="right">
                        </div>
                    </div>
                    <div class="body overflow-auto">
                        <div class="row">
                            @for (item of lstBranch; track item) {
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                <div>
                                    <mat-checkbox value="{{item.branchID}}" disabled
                                        [checked]="item.isSelected">{{item.name}}</mat-checkbox>
                                    
                                    <button mat-icon-button (click)="Edit(item.branchID)" class="tbl-action-btn"
                                        matTooltip="EDIT">
                                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                    </button>
                                </div>
                            </div>
                            }
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <div class="example-button-row">
                                    <button mat-raised-button color="primary" (click)="back()">Back</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
