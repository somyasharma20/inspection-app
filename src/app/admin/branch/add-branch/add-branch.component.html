<section class="content">
    <div class="content-block">
        @for (breadscrum of breadscrums; track breadscrum) {
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        }
        <div class="row">
            <div class="col-md-12">
                <div class="mt-5">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="materialTableHeader">
                                <div class="left">
                                    <ul class="header-buttons-left ms-0">
                                        <li class="tbl-title">
                                            <h2>Center</h2>
                                        </li>
                                        <li class="tbl-search-box">
                                            <label for="search-input"><i
                                                    class="material-icons search-icon">search</i></label>
                                            <input placeholder="Search" type="text" #filter
                                                class="browser-default search-field" aria-label="Search box">
                                        </li>
                                    </ul>
                                </div>
                                <div class="right">
                                    <ul class="tbl-export-btn">
                                        <li class="tbl-header-btn">
                                            <div class="m-l-10" matTooltip="ADD">
                                                <button mat-mini-fab color="primary" (click)="addNew()">
                                                    <mat-icon class="col-white">add</mat-icon>
                                                </button>
                                            </div>
                                        </li>
                                        <li class="tbl-header-btn">
                                            <div class="m-l-10" matTooltip="REFRESH">
                                                <button mat-mini-fab color="primary" (click)="refresh()">
                                                    <mat-icon class="col-white">refresh</mat-icon>
                                                </button>
                                            </div>
                                        </li>
                                        <!-- <li class="tbl-header-btn">
                                                    <div class="m-l-10" [hidden]=!selection.hasValue()
                                                        matTooltip="DELETE">
                                                        <button mat-mini-fab color="warn"
                                                            (click)="removeSelectedRows()">
                                                            <mat-icon class="col-white">delete
                                                            </mat-icon>
                                                        </button>
                                                    </div>
                                                </li> -->
                                        <!-- <li>
                                                    <div class="export-button m-l-10" matTooltip="XLSX">
                                                        <img src="assets/images/icons/xlsx.png" alt=""
                                                            (click)="exportExcel()" />
                                                    </div>
                                                </li> -->
                                    </ul>
                                </div>
                            </div>
                            <div class="body overflow-auto">
                                <div class="responsive_table">
                                    <table mat-table [dataSource]="dataSourcebranch" class="mat-elevation-z8">

                                        <!--- Note that these columns can be defined in any order.
                                                      The actual rendered columns are set as a property on the row definition" -->
                                        <!-- Name Column -->
                                        <ng-container matColumnDef="name">
                                            <th mat-header-cell *matHeaderCellDef> Name </th>
                                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                        </ng-container>

                                        <!-- phone Column -->
                                        <ng-container matColumnDef="phone">
                                            <th mat-header-cell *matHeaderCellDef> Phone </th>
                                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                                        </ng-container>

                                        <!-- city Column -->
                                        <ng-container matColumnDef="city">
                                            <th mat-header-cell *matHeaderCellDef> City </th>
                                            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                                        </ng-container>


                                        <!-- state Column -->
                                        <ng-container matColumnDef="state">
                                            <th mat-header-cell *matHeaderCellDef> State </th>
                                            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                                        </ng-container>


                                        <!-- zipcode Column -->
                                        <ng-container matColumnDef="zipcode">
                                            <th mat-header-cell *matHeaderCellDef> Zipcode </th>
                                            <td mat-cell *matCellDef="let element"> {{element.zipcode}} </td>
                                        </ng-container>

                                        <!-- country Column -->
                                        <ng-container matColumnDef="country">
                                            <th mat-header-cell *matHeaderCellDef> Country </th>
                                            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                                        </ng-container>

                                        <!-- active Column -->
                                        <ng-container matColumnDef="active">
                                            <th mat-header-cell *matHeaderCellDef> Active </th>
                                            <td mat-cell *matCellDef="let element"> {{element.isActive?
                                                'Active':'Inactive'}} </td>
                                        </ng-container>

                                        <!-- actions -->
                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                                            <td mat-cell *matCellDef="let row; let i=index;">
                                                <button mat-icon-button (click)="Edit(row)" class="tbl-action-btn"
                                                    matTooltip="EDIT">
                                                    <app-feather-icons [icon]="'edit'"
                                                        [class]="'tbl-fav-edit'"></app-feather-icons>
                                                </button>
                                                <button mat-icon-button (click)="ShowDepartment(row)"
                                                    class="tbl-action-btn" matTooltip="DEPARTMENT">
                                                    <app-feather-icons [icon]="'settings'"
                                                        [class]="'tbl-fav-edit'"></app-feather-icons>
                                                </button>
                                            </td>
                                        </ng-container>


                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>


                                    <div *ngIf="dataSourcebranch.filteredData.length === 0">No records found
                                    </div>
                                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30,50,100]"
                                        showFirstLastButtons>
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
